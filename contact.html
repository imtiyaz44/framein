    <div id="contact">
                <div class="container">
                    <div class="row">
                        <div class="contact-left">
                            <h1 class="last-title">Get In Touch</h1>
                            <p><i class="fa-solid fa-envelope"></i> framein.org@gmail.com</p>
                            <p><i class="fa-solid fa-phone"></i> +880 1303 277 227</p>
                        </div>
                        
                        <div class="contact-right">
                            <form name="submit-to-google-sheet">
                                <input type="text" name="Name" placeholder="Your Name" required>
                                <input type="email" name="Email" placeholder="Your Email" required>
                                <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                                <button type="submit" class="btn-1 btn-2">Submit</button>
                            </form>
                            <span id="msg"></span>
                        </div>
                    </div>

    <script>
        var sidemenu = document.getElementById("sidemenu");

        function openmenu(){
            sidemenu.style.right = "0"
        }
        function closemenu(){
            sidemenu.style.right = "-100%"
        }

        const scriptURL = 'https://script.google.com/macros/s/AKfycbxdJt1cl_d1SPn2y02mgm92PajePd9Sc4xu9eNuQXSXJmejz2NP_0-eV_Jp8XIfBJvgLg/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Message Sent Successfully!"
                setTimeout(function(){
                    msg.innerHTML = ""
                }, 5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
    </script>
